<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
</head>
<body style="background-color: #f0f8ff; margin: 20px; font-family: Arial, sans-serif;">

    <!-- Logo Kampus -->
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="logo.jpg">
    </div>

    <!-- Judul Halaman -->
    <h1 style="text-align: center; color: #003366;">Formulir Pendaftaran Mahasiswa Baru</h1>

    <!-- Formulir Pendaftaran -->
    <form action="#" method="post" style="max-width: 600px; margin: auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <!-- Bagian Data Pribadi -->
        <fieldset style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #003366;">Data Pribadi</legend>

            <!-- Nama Lengkap -->
            <label for="nama" style="display:block; margin-bottom: 5px;">Nama Lengkap <span style="color: red;">*</span></label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box;" />

            <!-- Email -->
            <label for="email" style="display:block; margin-bottom: 5px;">Email <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" placeholder="contoh@email.com" required style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box;" />

            <!-- Jenis Kelamin -->
            <p style="margin-bottom: 5px;">Jenis Kelamin <span style="color: red;">*</span></p>
            <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required />
            <label for="pria" style="margin-right: 15px;">Pria</label>

            <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required />
            <label for="wanita">Wanita</label>
        </fieldset>

        <!-- Bagian Hobi -->
        <fieldset style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #003366;">Hobi (Pilih minimal 2)</legend>

            <input type="checkbox" id="membaca" name="hobi" value="Membaca" />
            <label for="membaca" style="margin-right: 15px;">Membaca</label>

            <input type="checkbox" id="olahraga" name="hobi" value="Olahraga" />
            <label for="olahraga" style="margin-right: 15px;">Olahraga</label>

            <input type="checkbox" id="musik" name="hobi" value="Musik" />
            <label for="musik" style="margin-right: 15px;">Musik</label>

            <input type="checkbox" id="travel" name="hobi" value="Travel" />
            <label for="travel">Travel</label>

            <!-- Note untuk validasi minimal 2 checkbox nanti bisa pakai JavaScript jika ingin lebih lengkap -->
        </fieldset>

        <!-- Bagian Jurusan -->
        <fieldset style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #003366;">Jurusan</legend>

            <label for="jurusan" style="display:block; margin-bottom: 5px;">Pilih Jurusan</label>
            <select id="jurusan" name="jurusan" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                <option value="" disabled selected>-- Pilih Jurusan --</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Manajemen">Manajemen</option>
                <option value="Akuntansi">Akuntansi</option>
            </select>
        </fieldset>

        <!-- Bagian Alamat -->
        <fieldset style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">
            <legend style="font-weight: bold; color: #003366;">Alamat Lengkap (Opsional)</legend>

            <label for="alamat" style="display:block; margin-bottom: 5px;">Alamat</label>
            <textarea id="alamat" name="alamat" rows="4" placeholder="Masukkan alamat lengkap Anda" style="width: 100%; padding: 8px; box-sizing: border-box;"></textarea>
        </fieldset>

        <!-- Tombol Submit -->
        <div style="text-align: center;">
            <button type="submit" style="background-color: #003366; color: white; padding: 10px 25px; border: none; border-radius: 4px; cursor: pointer;">Daftar</button>
        </div>
    </form>

    <!-- Link Informasi Kampus -->
    <p style="text-align: center; margin-top: 25px;">
        <a href="https://www.ui.ac.id/" target="_blank" style="color: #003366; text-decoration: none; font-weight: bold;">Informasi Kampus</a>
    </p>

</body>
</html>
